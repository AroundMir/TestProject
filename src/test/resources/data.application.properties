spring.jpa.database=H2
spring.datasource.platform=h2
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none
spring.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=

#liquibase.enabled=false
liquibase.change-log=classpath:/changelog/liquibase.xml
liquibase.user=sa
liquibase.password=
liquibase.url=jdbc:h2:mem:test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
liquibase.drop-first=true
